<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ORDERED LIST</h2>
 
    <!-- ol has attributes like type,start,reversed -->
    <ol type="1" start="5" reversed>                                    
        <li>Apple</li>
        <li>Orange</li>
        <li>Pine Apple</li>
    </ol>
    <h2>UNORDERED LIST</h2>



    
    <!-- ul has attributes like disc,square,circle,None -->

    <ul type="disc">
        <li>Apple</li>
        <li>Orange</li>
        <li>Pine Apple</li>
    </ul>

    <dl>
        <dt>Hello Deepan,</dt>
        <dd>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsa, quidem.</dd>
    </dl>
</body>
</html>
