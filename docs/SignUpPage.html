</head>

<body>
    
    <table cellpadding="20">
        <tr>
            <td width="150px"><img src="./images/logo.png" height="80px" width="80px"></td>
            <td width="110px"><a href="./index.html">Home</a></td>
            <td width="110px"><a href=""> About Us </a> </td>
            <td width="750px"><a href=""> Contact Us </a> </td>
            <td width="80px"><a href="./LoginPage.html"> <img src="https://i.pinimg.com/564x/8a/01/cc/8a01cc0579be056ecc8dfa2f07bd42aa.jpg"  alt="Login"  width="35PX" title="LOGIN"> </a>
            </td>            
            <td width="80px"><a href="#"> <img src="https://static-00.iconduck.com/assets.00/shopping-cart-icon-2048x1842-etrk1yv6.png" width="35PXpx" alt="Cart" title="CART"> </a> </td>
            <td width="80px"> <a href="#"><img src="https://static-00.iconduck.com/assets.00/bell-icon-1755x2048-nqy5lpwy.png" width="35PXpx" alt="Notification" title="NOTIFICATION"></a></td>
            <td width="80px"> <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkNEBO2OUKQjP-RSbIZae3jIq76g3rMrn9vQ&s" width="35PXpx" alt="Menu" title="MENU"></a></td>

            
        </tr>
    </table>
    <center>
        <form>
            <table cellpadding="10">
                <tr>
                    <td rowspan="8">
                        <img src="./images/register.webp" alt="login" height="400px"
                            width="380px">
                    </td>
                    <th colspan="2">
                        <h2>Create a new Account</h2>
                    </th>
                </tr>
                <tr>
                    <td>
                        <label for="">Name:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Email: </label>
                    </td>
                    <td>
                        <input type="email" id="" placeholder="Enter Email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Mobile number: </label>
                    </td>
                    <td>
                        <input type="password" id="" placeholder="Mobile number" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Password: </label>
                    </td>
                    <td>
                        <input type="password" id="" placeholder="New Password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Confirm Password: </label>
                    </td>
                    <td>
                        <input type="password" id="" placeholder="Confirm Password" required>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <button type="submit">SignUp</button>
                    </th>
                </tr>
                <tr>
                    <th colspan="2">
                        <a href="./LoginPage.html">Already have an account?</a>
                    </th>
                </tr>
            </table>
        </form>
   </center>
