       action,method,autocomplete,novalidate    -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <fieldset>
    <legend >REGISTRATION FORM</legend><br>
     <form action="" method="get">
        <label for="">Name:</label>
        <input type="text" required placeholder="your name" autofocus><br><br>
        <label for="">Contact:</label>
        <input type="tel" maxlength="10"><br><br>
        <label for="">Email:</label>
        <input type="email"><br><br>
        <label for="">DOB:</label>
        <input type="datetime-local"><br><br>
        <label for="">Gender:</label>
        <input type="radio" value="Male" name="Gender">Male
        <input type="radio" value="Female" name="Gender">Female<br><br>
        <label for="">Password:</label>
        <input type="password"><br><br>
        <label for="">Address:</label>
        <textarea name="" id=""></textarea><br><br>
        <label for="">Education:</label>
        <select name="" id="">
            <option value="">Select</option>

            <optgroup label="BTECH">
                <option value="">IT</option>
                <option value="">CSE</option>
                <option value="">ECE</option>
            </optgroup>
            <optgroup label="DEGREE">
                <option value="">BBA</option>
                <option value="">BCOM</option>
                <option value="">BBA</option>
            </optgroup>
        </select><br><br>
        <label for="">SkillSet:</label>
        <input type="checkbox">React
        <input type="checkbox">Node
        <input type="checkbox">MongoDB <br><br>
        <input type="range"><br><br>
        <label for="">Photo: </label>
        <input type="file"><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br><br>

        <button>SUBMIT</button>
       
    </fieldset>   
    </form>
</body>
</html>
